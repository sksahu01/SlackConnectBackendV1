services:
  - type: web
    name: slack-connect-backend
    env: node
    plan: starter
    buildCommand: |
      echo "=== BUILD PHASE START ==="
      pwd
      ls -la
      echo "Installing dependencies..."
      npm install
      echo "Dependencies installed. Building..."
      npm run build
      echo "Build complete. Checking output..."
      ls -la
      if [ -d "dist" ]; then
        echo "✅ dist directory exists"
        ls -la dist/
        if [ -f "dist/server.js" ]; then
          echo "✅ server.js found"
        else
          echo "❌ server.js not found"
          exit 1
        fi
      else
        echo "❌ dist directory not found"
        exit 1
      fi
      echo "=== BUILD PHASE COMPLETE ==="
    startCommand: |
      echo "=== START PHASE BEGIN ==="
      pwd
      ls -la
      echo "Checking for dist directory..."
      if [ -d "dist" ] && [ -f "dist/server.js" ]; then
        echo "✅ Starting server..."
        node dist/server.js
      else
        echo "❌ dist/server.js not found"
        echo "Current directory contents:"
        ls -la
        echo "Looking for any .js files:"
        find . -name "*.js" -type f 2>/dev/null || echo "No .js files found"
        exit 1
      fi
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
      - key: FRONTEND_URL
        value: https://slackconnectfrontendv1.netlify.app
      - key: SLACK_CLIENT_ID
        sync: false
      - key: SLACK_CLIENT_SECRET
        sync: false
      - key: SLACK_REDIRECT_URI
        value: https://slackconnectbackendv1.onrender.com/api/auth/callback
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: DATABASE_PATH
        value: /opt/render/project/src/data/slack_connect.db
      - key: LOG_LEVEL
        value: info
    autoDeploy: false
