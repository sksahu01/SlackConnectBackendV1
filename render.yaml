services:
  - type: web
    name: slack-connect-backend
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: SLACK_CLIENT_ID
        sync: false
      - key: SLACK_CLIENT_SECRET
        sync: false
      - key: SLACK_REDIRECT_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_PATH
        value: ./data/slack_connect.db
    autoDeploy: false
